version: 2
jobs:

  QIO:
    docker:
      - image: python:3
    steps:
      - checkout
      - run:
          name: "Install"
          command: |
            apt update
            apt install -y git
            git submodule update --init --recursive
            python -m pip install --upgrade pip
            pip install -U https://github.com/OS-Q/M03/releases/latest/download/qio.zip
            pio platform install https://github.com/OS-Q/P17/archive/qio.zip
      - run:
          name: "Build"
          command: |
            qio run -d examples/Blink
            qio run -d examples/MPU_Speed_Setting

workflows:
    version: 2
    run_ci:
        jobs:
          - QIO
